<script>
  function GTNN(arr){
    if(arr.length == 0){
      vitri =-1;
    }
    let min = arr[0];
    for(i=0;i<arr.length;i++){
      if(min>arr[i]){
        vitri = i;
      }
    }
    return(vitri);
  }
  let arr1 =[3, 5, 1, 8, -3, 7, 8];
      let viTri= GTNN(arr1);
